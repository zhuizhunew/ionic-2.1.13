<header class="goods-detail" *ngIf="getBigImg"></header>

<ion-content (click)="showBigImg()" *ngIf="!getBigImg" class="big-img-content2">
  <div><img src="{{ goodsInfo.img }}" alt=""></div>
</ion-content>

<ion-content class="ion-content-margin-bottom" *ngIf="getBigImg">
  <div class="goods-info-img-height" (click)="showBigImg()"><img src="{{ goodsInfo.img }}" alt=""></div>
  <div class="goods-info">
    <div class="goods-name">
      <p>{{ goodsInfo.name }}</p>
      <p>${{ goodsInfo.price }}</p>
    </div>
    <div class="goods-num">
      <span>Qty</span>
      <plusReduce [product]="goodsInfo"></plusReduce>
    </div>
  </div>
  <div class="goods-info-more">
    <span [ngClass]="info_selected == 0? 'selected':''" (click)="slideToInfo(0)">Details</span>
    <span [ngClass]="info_selected == 1? 'selected':''" (click)="slideToInfo(1)">Reviews</span>
  </div>
  <ion-slides class="content-slide" #infoSlider (ionDidChange)="onSlideChanged()">
    <ion-slide>
      <div [innerHTML]="goodsInfo.detail"></div>
    </ion-slide>
    <ion-slide>

    </ion-slide>
  </ion-slides>
</ion-content>
<shopCart class="goods-list-bottom" *ngIf="getBigImg"></shopCart>
