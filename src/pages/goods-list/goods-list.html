<header class="goods-detail" *ngIf="getBigImg"></header>

<ion-content *ngIf="!getBigImg" (click)="showBigImg()" class="big-img-content">
  <ion-slides [options]="{pager: true}">
    <ion-slide *ngFor="let img of goodsInfo.img">
      <img src="{{ img }}" alt="" (click)="showBigImg()">
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-content class="ion-content-margin-bottom" *ngIf="getBigImg">
  <ion-slides #imgSlide class="goods-img">
    <ion-slide *ngFor="let img of goodsInfo.img">
      <img src="{{ img }}" alt="" (click)="showBigImg(img)">
    </ion-slide>
  </ion-slides>
  <div class="goods-info">
    <div class="goods-name">
      <p>{{ goodsInfo.goodsName }}</p>
      <p>${{ goodsInfo.price }}</p>
    </div>
    <div class="goods-color">
      <p>Color</p>
      <p class="color-button">
        <span [ngStyle]="{'background-color': color}" *ngFor="let color of goodsInfo.goodsColor; let i = index"
              (click)="slideTo(i)" [ngClass]="color_selected_index == i?'selected':''"></span>
      </p>
    </div>
    <div class="goods-size">
      <p>Size</p>
      <p>
        <span *ngFor="let size of goodsInfo.goodsSize; let i = index" (click)="chooseSize(i)" [ngClass]="size_selected_index == i?'selected':''"> {{ size }}</span>
      </p>
    </div>
    <div class="goods-num">
      <span>Qty</span>
      <span>
        <img src="assets/icon/ic_remove_black_24px.svg" alt="" *ngIf="goodsInfo.count > 0" (click)="reduce()">
        <em *ngIf="goodsInfo.count > 0">{{ goodsInfo.count }}</em>
        <img src="assets/icon/ic_add_black_24px.svg" alt="" (click)="plus()">
      </span>
      <!--<plusReduce [product]="goodsInfo"></plusReduce>-->
    </div>
  </div>
  <div class="goods-info-more">
    <span [ngClass]="info_selected == 0? 'selected':''" (click)="slideToInfo(0)">Details</span>
    <span [ngClass]="info_selected == 1? 'selected':''" (click)="slideToInfo(1)">More Information</span>
    <span [ngClass]="info_selected == 2? 'selected':''" (click)="slideToInfo(2)">Reviews</span>
  </div>
  <ion-slides class="content-slide" #infoSlider (ionDidChange)="onSlideChanged()">
    <ion-slide>
      <div [innerHTML]="goodsDetail"></div>
    </ion-slide>
    <ion-slide>
      <p>
        <span class="title">Style</span>
        <span *ngIf="goodsStyle.length > 0" class="content"><span *ngFor="let obj of goodsStyle">{{ obj }}&nbsp;&nbsp;</span></span>
        <span *ngIf="goodsStyleBottom.length > 0" class="content"><span *ngFor="let obj of goodsStyleBottom">{{ obj }}&nbsp;&nbsp;</span></span>
      </p>
      <p>
        <span class="title">Material</span>
        <span *ngFor="let obj of goodsMaterial" class="content">{{ obj }}&nbsp;&nbsp;</span>
      </p>
      <p>
        <span class="title">Pattern</span>
        <span *ngFor="let obj of goodsPattern" class="content">{{ obj }}&nbsp;&nbsp;</span>
      </p>
      <p>
        <span class="title">Climate</span>
        <span *ngFor="let obj of goodsClimate" class="content">{{ obj }}&nbsp;&nbsp;</span>
      </p>
    </ion-slide>
    <ion-slide>

    </ion-slide>
  </ion-slides>
</ion-content>
<shopCart class="goods-list-bottom" *ngIf="getBigImg"></shopCart>
