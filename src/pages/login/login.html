<header title="Login" class="order-page"></header>



<ion-content padding style="margin-top: 44px">
  <ion-list>
    <ion-item>
      <ion-label color="primary">Username</ion-label>
      <ion-input type="email" placeholder="Please enter username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Password</ion-label>
      <ion-input type="password" placeholder="Please enter password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="login()">Login</button>
</ion-content>
