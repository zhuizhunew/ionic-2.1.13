<span *ngIf="product.price >0" class="plus-reduce">
  <span class="reduce" *ngIf="product.count>0" (click)="reduce(product)"><img src="assets/icon/ic_remove_black_24px.svg" alt="" ></span>
  <em *ngIf="product.count>0" class="count">{{ product.count }}</em>
  <span class="plus" (click)="plus(product)"><img src="assets/icon/ic_add_black_24px.svg" alt="" ></span>
</span>
